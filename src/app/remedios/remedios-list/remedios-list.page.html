<ion-header>
  <ion-toolbar>
    <ion-title>Remedios</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Indicador de carga (spinner) mientras se cargan los remedios -->
  <ion-spinner *ngIf="remedios.length === 0" name="crescent"></ion-spinner>
  
  <!-- Lista de remedios -->
  <ion-list>
    <!-- Recorremos el arreglo de remedios -->
    <ion-item *ngFor="let remedio of remedios">
      <!-- InformaciÃ³n del remedio -->
      <ion-label>
        <h2>{{remedio.nombre}}</h2>
        <p>{{remedio.descripcion}}</p>
        <p>{{remedio.precio | currency:' ':true:'1.0-2'}}</p>
      </ion-label>
      
      <!-- Botones para editar o ver detalles -->
      <ion-button [routerLink]="['/remedios-edit', remedio.id]" slot="end">Editar</ion-button>
      <ion-button [routerLink]="['/remedios-detail', remedio.id]" slot="end">Detalles</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
