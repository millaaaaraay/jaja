<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>remedios-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">remedios-edit</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="remediosForm" (ngSubmit)="onFormSubmit(remediosForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre del Remedio</ion-label>
      <ion-input type="text" [(ngModel)]="remedios.nombre" formControlName="rem_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="remedios.precio" formControlName="rem_precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="remedios.descripcion" formControlName="rem_desc"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="remedios.cantidad" formControlName="rem_cantidad"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!remediosForm.valid">Submit</ion-button>
  </form>
</ion-content>
